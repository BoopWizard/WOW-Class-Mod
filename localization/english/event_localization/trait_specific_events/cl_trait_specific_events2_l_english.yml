l_english:
 cl_class_event2.0001.desc:0 "Mastering the Warrior discipline means that I have to sharpen my approach to combat. The three schools of thought all hold their own merit, but it would be foolhardy to be a master of none! What school is most appropriate for me?"
 cl_class_event2.0001.a:0 "Only strength and raw power can assure total dominance."
 cl_class_event2.0001.b:0 "Fury and might are two sides of the same coin."
 cl_class_event2.0001.c:0 "A weak defense means no offense at all."